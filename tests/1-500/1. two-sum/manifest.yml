entry:
  id: 1
  title: "two-sum"
  call:
    python3: "twoSum([{nums}], {target})"
    python: "twoSum([{nums}], {target})"
    ruby: "two_sum([{nums}], {target})"
    java: "twoSum(new int[] { {nums} }, {target})"

limits:
  time_ms: 200
  memory_mb: 300

tests:
  - name: "ex1_basic"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [2, 7, 11, 15], target: 9 }
    out: [0, 1]

  - name: "ex2_basic"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [3, 2, 4], target: 6 }
    out: [1, 2]

  - name: "ex3_duplicates"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [3, 3], target: 6 }
    out: [0, 1]

  - name: "min_len_neg_pos"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-1, 1], target: 0 }
    out: [0, 1]

  - name: "min_len_zeros"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [0, 0], target: 0 }
    out: [0, 1]

  - name: "negatives_only"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-5, -2, -9, -4], target: -6 }
    out: [1, 3]

  - name: "zero_and_positive"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [0, 4, 3, 0], target: 0 }
    out: [0, 3]

  - name: "zero_and_negative"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [0, -3, 1, 2, 3], target: 0 }
    out: [1, 4]

  - name: "answer_at_end"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [8, 1, 6, 3, 11, 5], target: 16 }
    out: [4, 5]

  - name: "answer_at_start"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [10, -4, 7, 2, 100], target: 6 }
    out: [0, 1]

  - name: "answer_middle"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [9, 100, -20, 40, -10, 60], target: 20 }
    out: [2, 3]

  - name: "large_abs_values_1"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [1000000000, -1000000000, 5, 7], target: 0 }
    out: [0, 1]

  - name: "large_abs_values_2"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-1000000000, -3, 999999997, 8], target: -3 }
    out: [0, 2]

  - name: "duplicate_values_unique_pair"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [1, 5, 1, 3], target: 6 }
    out: [0, 1]

  - name: "many_duplicates_one_answer"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [2, 2, 2, 9, 11], target: 20 }
    out: [3, 4]

  - name: "negative_duplicates"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-7, -7, 14, 1], target: -14 }
    out: [0, 1]

  - name: "mixed_signs_1"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-10, 22, 3, 7, -3], target: 19 }
    out: [1, 4]

  - name: "mixed_signs_2"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [50, -20, -30, 70, 10], target: 20 }
    out: [0, 2]

  - name: "unsorted_randomish_1"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [13, 1, 8, 21, 2, 34], target: 23 }
    out: [2, 3]

  - name: "unsorted_randomish_2"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [14, 6, 9, 2, 11], target: 17 }
    out: [2, 3]

  - name: "same_value_diff_indices"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [4, 1, 4, 9], target: 8 }
    out: [0, 2]

  - name: "target_negative"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [5, -8, 12, -3, -9], target: -11 }
    out: [1, 3]

  - name: "target_zero_no_zeroes"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-6, 2, 4, 9], target: 0 }
    out: [0, 2]

  - name: "consecutive_numbers"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [1, 2, 3, 4, 5, 6], target: 11 }
    out: [4, 5]

  - name: "descending_numbers"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [10, 9, 8, 7, 6, 5], target: 15 }
    out: [0, 5]

  - name: "single_negative_pair_among_noise"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [100, 200, -50, 20, 30], target: -30 }
    out: [2, 3]

  - name: "repeated_noise_then_pair"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [7, 7, 7, 7, 3, 11], target: 14 }
    out: [4, 5]

  - name: "pair_indices_far_apart"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [42, 1, 2, 3, 4, 5, -2], target: 40 }
    out: [0, 6]

  - name: "pair_indices_adjacent"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [99, -40, 60, 5], target: 20 }
    out: [1, 2]

  - name: "many_small_values"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [1, 1, 1, 1, 8, 9], target: 17 }
    out: [4, 5]

  - name: "negative_and_zero_duplicates"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-1, 0, 1, 0], target: 0 }
    out: [0, 2]

  - name: "target_min_plus_max"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-100, 50, 20, 80], target: -20 }
    out: [0, 3]

  - name: "two_large_negatives"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-500000000, -500000000, 1], target: -1000000000 }
    out: [0, 1]

  - name: "sparse_values"
    kind: "case"
    judge:
      type: "ignore_order"
    in:
      {
        nums: [123456789, -987654321, 864197532, -135802468],
        target: -864197532,
      }
    out: [0, 1]

  - name: "one_solution_among_close"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [10, 11, 12, 13, 14, 25], target: 37 }
    out: [2, 5]

  - name: "duplicate_target_half"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [6, 1, 2, 3, 6], target: 12 }
    out: [0, 4]

  - name: "negative_target_half_duplicate"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [-4, 10, -4, 3], target: -8 }
    out: [0, 2]

  - name: "longer_manual_edge"
    kind: "case"
    judge:
      type: "ignore_order"
    in: { nums: [17, -2, 9, 4, 100, -98, 3, 1], target: 2 }
    out: [1, 3]

  - name: "gen_small_fuzz_1"
    kind: "generated"
    judge:
      type: "ignore_order"
    seed: 1001
    gen:
      in:
        nums:
          gen: "array"
          distinct: false
          sorted: false
          len: { gen: "int", min: 2, max: 20 }
          of: { gen: "int", min: -100, max: 100 }
        target: { gen: "int", min: -200, max: 200 }

  - name: "gen_small_fuzz_2"
    kind: "generated"
    judge:
      type: "ignore_order"
    seed: 1002
    gen:
      in:
        nums:
          gen: "array"
          distinct: true
          sorted: false
          len: { gen: "int", min: 2, max: 30 }
          of: { gen: "int", min: -1000, max: 1000 }
        target: { gen: "int", min: -2000, max: 2000 }

  - name: "gen_medium_fuzz_1"
    kind: "generated"
    judge:
      type: "ignore_order"
    seed: 2001
    gen:
      in:
        nums:
          gen: "array"
          distinct: false
          sorted: false
          len: { gen: "int", min: 200, max: 600 }
          of: { gen: "int", min: -100000, max: 100000 }
        target: { gen: "int", min: -200000, max: 200000 }

  - name: "gen_medium_fuzz_2"
    kind: "generated"
    judge:
      type: "ignore_order"
    seed: 2002
    gen:
      in:
        nums:
          gen: "array"
          distinct: true
          sorted: false
          len: { gen: "int", min: 300, max: 800 }
          of: { gen: "int", min: -1000000, max: 1000000 }
        target: { gen: "int", min: -2000000, max: 2000000 }

  - name: "gen_stress_large_1"
    kind: "generated"
    judge:
      type: "ignore_order"
    seed: 3001
    gen:
      in:
        nums:
          gen: "array"
          distinct: false
          sorted: false
          len: 10000
          of: { gen: "int", min: -1000000000, max: 1000000000 }
        target: { gen: "int", min: -1000000000, max: 1000000000 }

  - name: "gen_stress_large_2"
    kind: "generated"
    judge:
      type: "ignore_order"
    seed: 3002
    gen:
      in:
        nums:
          gen: "array"
          distinct: true
          sorted: false
          len: 10000
          of: { gen: "int", min: -2000000000, max: 2000000000 }
        target: { gen: "int", min: -2000000000, max: 2000000000 }

  - name: "gen_stress_large_3_sorted"
    kind: "generated"
    judge:
      type: "ignore_order"
    seed: 3003
    gen:
      in:
        nums:
          gen: "array"
          distinct: true
          sorted: true
          len: 10000
          of: { gen: "int", min: -1000000000, max: 1000000000 }
        target: { gen: "int", min: -1000000000, max: 1000000000 }

  - name: "gen_stress_large_4_dups"
    kind: "generated"
    judge:
      type: "ignore_order"
    seed: 3004
    gen:
      in:
        nums:
          gen: "array"
          distinct: false
          sorted: false
          len: { gen: "int", min: 8000, max: 10000 }
          of: { gen: "int", min: -50, max: 50 }
        target: { gen: "int", min: -100, max: 100 }
